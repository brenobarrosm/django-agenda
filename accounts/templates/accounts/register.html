{% extends 'base.html' %}

{% block 'titulo' %}Cadastro{% endblock 'titulo' %}

{% block 'conteudo' %}
<h1 class='mt-3 mb-3'>Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="email" name="email" value="{{ request.POST.email }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Repita a senha</label>
        <input type="password" name="senha2" class="form-control">
    </div>
    <div>
        <p>Já tem uma conta? Faça seu <a href="{% url 'login' %}">login</a>.</p>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock 'conteudo' %}
